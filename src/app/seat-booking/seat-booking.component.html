<!-- src/app/seat-booking/seat-booking.component.html -->
<div>
    <h1>Train Seat Reservation</h1>
    <input type="number" [(ngModel)]="seatCount" min="1" max="7" />
    <button (click)="bookSeats()">Book Seats</button>
    <div>
      <h3>Booked Seats:</h3>
      <div *ngFor="let seat of bookedSeats">{{ seat }}</div>
    </div>
    <div>
      <h3>All Seats:</h3>
      <div *ngFor="let seat of seats; let i = index" [ngClass]="{'booked': seat, 'available': !seat}">
        {{ i + 1 }}
      </div>
    </div>
  </div>
